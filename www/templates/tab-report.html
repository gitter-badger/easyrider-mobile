<ion-view view-title="Zgłoś problem">

  <div class="bar bar-header bar-calm">
    <h1 class="title">Zgłoś problem</h1>
  </div>
  <ion-content class="has-header">
    <ion-list>
      <div class="item item-divider">
        Rodzaj problemu
      </div>
      <ion-radio ng-model="choice" ng-value="'USZKODZENIE'">Uszkodzona jezdnia</ion-radio>
      <ion-radio ng-model="choice" ng-value="'OSTRZEZENIE'">Niebezpieczne miejsce</ion-radio>
      <ion-radio ng-model="choice" ng-value="'BRAKSCIEZKI'">Brak ścieżki rowerowej</ion-radio>
      <ion-radio ng-model="choice" ng-value="'INNNE'">Inne</ion-radio>
    </ion-list>

    <div class="list list-inset">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Opis</span>
        <textarea rows="4"></textarea>
      </label>
    </div>
    <button class="button button-full button-assertive">
      Kontynuuj
    </button>

  </ion-content>

</ion-view>
